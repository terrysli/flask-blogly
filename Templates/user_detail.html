{% extends 'base.html' %}

{% block title %} User Detail {% endblock %}

{% block content %}

<!-- Test: user detail page -->

<div class="row">
  <div class="column">
    <img src="{{ image_url }}">
  </div>

  <div class="column">
    <h1>{{ first_name }} {{ last_name }}</h1>

    <form>
      <button
        formaction="/users/{{ user_id }}/edit"
        formmethod="GET"
        type="submit">
        Edit
      </button>

      <button
        formaction="/users/{{ user_id }}/delete"
        formmethod="POST"
        type="submit">
        Delete
      </button>
    </form>

    <h2>Posts</h2>

    <ul class="post-list">
      {% for post in posts %}
        <li><a href="#">{{ post.title }}</a></li>
      {% endfor %}
    </ul>

  </div>
</div>

{% endblock %}
