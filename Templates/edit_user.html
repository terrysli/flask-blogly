{% extends 'base.html' %}

{% block title %} User Edit {% endblock %}

{% block content %}

<h1>Edit a user</h1>

<form action="/users/{{ user.user_id }}/edit" method = "post">
  <label for="first-name-input">First Name</label>
  <input name="first-name-input" value="{{user.first_name}}">

  <label for="last-name-input">Last Name</label>
  <input name = "last-name-input" value="{{user.last_name}}">

  <label for="image-url-input">Image URL</label>
  <input name = "image-url-input" value="{{user.image_url}}">

  <a href="/users/{{ user.user_id }}"><button>Cancel</button></a>
  <button type="submit">Save</button>
</form>


{% endblock %}
