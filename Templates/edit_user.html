{% extends 'base.html' %}

{% block title %} User Edit {% endblock %}

{% block content %}

<h1>Edit a user</h1>

<form action="/users/{{ user.id }}/edit" method = "POST">

  <p>
    <label for="first-name-input">First Name</label>
    <input name="first-name-input" value="{{user.first_name}}">
  </p>

  <p>
    <label for="last-name-input">Last Name</label>
    <input name = "last-name-input" value="{{user.last_name}}">
  </p>

  <p>
    <label for="image-url-input">Image URL</label>
    <input name = "image-url-input" value="{{user.image_url}}">
  </p>

  <a href="/users/{{ user.id }}"><button>Cancel</button></a>
  <button type="submit">Save</button>
</form>


{% endblock %}
